<!DOCTYPE html>
	<html lang="et">
		<head>
			<meta charset="UTF-8">
			<title>Praktikum 4</title>
			<script src="abakus.js"></script>
			<style type="text/css">
			#div-border {
				border-style: outset;
				border-width: 10px;
				border-color: #c5a289;
				padding-bottom: 50px;
			}
			.bead {
				height: 50px;
				width: 50px;
				background-color: #069b06;
				border-radius: 50%;
				box-shadow: 0px -11px 23px -3px black inset;
				float: left;
				margin-top: -25px;
			}
			.row {
				clear: both;
				border-style: solid;
				border-color: gray;
				margin-top: 50px;
			}
			.left {
				float: right;
			}
			</style>
		</head>
		<body>
		<div id="div-border">
		<div class="row">
		<div class="bead left"></div>
		<div class="bead"></div>
		<div class="bead"></div>
		</div>
		<div class="row">
		<div class="bead left"></div>
		<div class="bead"></div>
		<div class="bead"></div>
		</div>
		<div class="row">
		<div class="bead left"></div>
		<div class="bead left"></div>
		<div class="bead left"></div>
		<div class="bead"></div>
		<div class="bead"></div>
		<div class="bead"></div>
		<div class="bead"></div>
		<div class="bead"></div>
		</div>
		<div class="row">
		<div class="bead left"></div>
		<div class="bead left"></div>
		<div class="bead"></div>
		<div class="bead"></div>
		<div class="bead"></div>
		</div>
		</div>		
		</body>
	</html>
